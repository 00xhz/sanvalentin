<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>San Valentín para Camila</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6f0;
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .hearts {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
    }
    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp linear forwards;
      opacity: 0.7;
    }
    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 0.7; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
    .center-heart {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      cursor: pointer;
      animation: beat 1s infinite;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: none;
      border: none;
    }
    @keyframes beat {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      20% { transform: translate(-50%, -50%) scale(1.15); }
      40% { transform: translate(-50%, -50%) scale(0.95); }
      60% { transform: translate(-50%, -50%) scale(1.1); }
      80% { transform: translate(-50%, -50%) scale(0.98); }
    }
    .modal-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.4);
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal {
      background: #fff0f6;
      border-radius: 18px;
      padding: 32px 24px 24px 24px;
      box-shadow: 0 4px 24px #ffb3c6;
      text-align: center;
      max-width: 90vw;
      min-width: 280px;
      z-index: 30;
    }
    .modal h2 {
      margin-top: 0;
      color: #c2185b;
    }
    .modal .options {
      margin-top: 24px;
      display: flex;
      gap: 32px;
      justify-content: center;
    }
    .modal .option-btn {
      background: #ffb3c6;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.2em;
      padding: 12px 32px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .modal .option-btn:hover {
      background: #ff4d6d;
    }
    .comic {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: #fff0f6;
      z-index: 50;
      padding: 0;
    }
    .comic-img {
      max-width: 320px;
      max-height: 220px;
      border-radius: 16px;
      margin-bottom: 18px;
      box-shadow: 0 2px 12px #ffb3c6;
      background: #fff;
    }
    .comic-text {
      font-size: 1.1em;
      color: #c2185b;
      margin-bottom: 18px;
      min-height: 48px;
      max-width: 90vw;
    }
    .comic-controls {
      display: flex;
      gap: 18px;
      margin-top: 8px;
    }
    .comic-btn {
      background: #ffb3c6;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      padding: 10px 24px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .comic-btn:hover {
      background: #ff4d6d;
    }
  </style>
</head>
<body>
  <div class="hearts"></div>
  <button class="center-heart" id="mainHeart" title="Haz click">
    <svg width="100" height="100" viewBox="0 0 100 100">
      <path d="M50 80 Q20 55 30 35 Q40 15 60 35 Q80 55 50 80 Z" fill="#ff4d6d" stroke="#c2185b" stroke-width="3"/>
    </svg>
  </button>
  <div id="modalBg" class="modal-bg" style="display:none;">
    <div class="modal">
      <h2>¿Quieres ser mi san valentin por segunda vez? :3</h2>
      <div class="options">
        <button class="option-btn" id="optionTi">Ti</button>
        <button class="option-btn" id="optionChi">Chi</button>
      </div>
    </div>
  </div>
  <div class="comic" id="comicContainer">
    <img class="comic-img" id="comicImg" src="" alt="Escena" />
    <div class="comic-text" id="comicText"></div>
    <div class="comic-controls">
      <button class="comic-btn" id="prevBtn">Anterior</button>
      <button class="comic-btn" id="nextBtn">Siguiente</button>
    </div>
  </div>
  <script>
    // Corazones flotando
    function crearCorazones() {
      const heartsContainer = document.querySelector('.hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = '❤';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 24 + 18) + 'px';
        heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
        heartsContainer.appendChild(heart);
        setTimeout(() => { heart.remove(); }, 9000);
      }, 350);
    }
    crearCorazones();

    // Corazón palpitante y modal
    const mainHeart = document.getElementById('mainHeart');
    const modalBg = document.getElementById('modalBg');
    mainHeart.addEventListener('click', () => {
      modalBg.style.display = 'flex';
    });
    document.getElementById('optionTi').onclick = mostrarComic;
    document.getElementById('optionChi').onclick = mostrarComic;

    // Comic data
    const comicScenes = [

        text: 'Primer saludo entre los dos.'
      },
      {

        text: 'Caminan juntos por el parque.'

      {
        img: 'https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif',
        text: 'Comparten paraguas bajo la lluvia.'
      },
      {
        img: 'https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif',
        text: 'Paseo en bicicleta.'

      {

      {

      {

        text: 'Paseo en globo.'
      },
      {
        img: 'https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif',
        text: 'Promesa de amor.'
      },
      {
        img: 'https://media.giphy.com/media/3o6Zt6ML6BklcajjsA/giphy.gif',
        text: 'Final feliz, rodeados de corazones.'
      }
    ];
    let comicIdx = 0;
    const comicContainer = document.getElementById('comicContainer');
    const comicImg = document.getElementById('comicImg');
    const comicText = document.getElementById('comicText');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    function mostrarComic() {
      modalBg.style.display = 'none';
      comicContainer.style.display = 'flex';
      comicIdx = 0;
      mostrarEscena();
    }
    function mostrarEscena() {
      comicImg.src = comicScenes[comicIdx].img;
      comicText.textContent = comicScenes[comicIdx].text;
      prevBtn.disabled = comicIdx === 0;
      nextBtn.disabled = comicIdx === comicScenes.length - 1;
    }
    prevBtn.onclick = () => {
      if (comicIdx > 0) {
        comicIdx--;
        mostrarEscena();
      }
    };
    nextBtn.onclick = () => {
      if (comicIdx < comicScenes.length - 1) {
        comicIdx++;
        mostrarEscena();
      }
    };
  </script>
</body>
</html>
